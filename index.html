<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non Kannadiga Helpline</title>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="/Assets/Appu.jpeg" alt="Appu">
            <h1>Shii Helpline</h1>
        </div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About Us</a>
            <a href="#locate">Locate Us</a>
            <a href="#contact">Contact Us</a>
        </nav>
    </header>

    <main>
        <section id="home" class="active">
            <div class="bg"></div>
            <div class="content-box">
                <h2>Non Kannadiga Helpline</h2> 
                <p>For helping Non Kannadigas</p>
            </div>
        </section>

        <section id="about">
            <div class="bg"></div>
            <h2>About Us</h2>
            <p>We help </p>
            <button onclick="location.href='our-services.html'">Our Services</button>
        </section>

        <section id="locate">
            <div class="bg"></div>
            <h2>Locate Us</h2>
            <p>Nagasandra Metro Station, Bangalore 560073</p>
            <button onclick="redirectToMap();">Track Us</button>
        </section>

        <section id="contact">
            <div class="bg"></div>
            <h2>Contact Us</h2>
            <p>Whatspp Us on +91 98444 23354</p>
            <img src="" alt="Whatspp Chat Photo">
        </section>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const images = [
            'Assets/KA1.Jpeg',
            'Assets/KA2.Jpg',
            'Assets/KA3.Jpg',
            'Assets/CU1.Jpeg',
        ];

        images.forEach((src) => {
            const img = new Image();
            img.src = src;
        });

        const sections = document.querySelectorAll('section');
        const navLinks = document.querySelectorAll('nav a');
        let isScrolling = false;

        window.addEventListener('wheel', (event) => {
            if (isScrolling) return;

            const currentSection = document.querySelector('section.active');
            let nextSection;

            if (event.deltaY > 0) {
                nextSection = currentSection.nextElementSibling;
            } else {
                nextSection = currentSection.previousElementSibling;
            }

            if (nextSection && nextSection.tagName === 'SECTION') {
                isScrolling = true;
                currentSection.classList.remove('active');
                nextSection.classList.add('active');

                setTimeout(() => {
                    isScrolling = false;
                }, 800);
            }
        });

        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = e.target.getAttribute('href').substring(1);
                const targetSection = document.getElementById(targetId);

                if (targetSection) {
                    targetSection.scrollIntoView({ behavior: 'smooth', block: 'start' });

                    const currentSection = document.querySelector('section.active');
                    if (currentSection) {
                        currentSection.classList.remove('active');
                    }
                    targetSection.classList.add('active');
                }
            });
        });
    });

    function redirectToMap() {
            const mapUrl = "https://maps.app.goo.gl/qMSWAfPWajcpgEFJA"; 

            window.location.href = mapUrl;
        }
    </script>
</body>
</html>
